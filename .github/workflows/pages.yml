name: GitHub Pages
on:
  push:
    branches:
      - develop
jobs:
  deploy:
    name: Build Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
      - run: npm install
      - run: npm run deploy
